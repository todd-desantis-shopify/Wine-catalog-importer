# Generic Product Configuration
# Copy this file: cp product_template.yaml yourproduct.yaml

product_type: "generic"

# Extra fields to extract (beyond the standard ones)
# Standard fields are always included: title, price, collection, description, msrp, brand, sku, image_url
# 
# Just list the field names you want, one per line:
extra_fields:
  - custom_field_1
  - custom_field_2
  
# Examples:
# For wine: varietal, region, country, abv, taste_notes, wine_type
# For electronics: model, specs, warranty, dimensions, weight
# For clothing: size, color, material, fit, care_instructions
