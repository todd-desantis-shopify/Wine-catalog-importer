# Wine Product Configuration
product_type: "wine"

# Standard CSV fields for wine products
fields:
  # Basic product info
  - name: "name"
    type: "string"
    required: true
    shopify_field: "title"
    
  - name: "brand"
    type: "string" 
    required: true
    shopify_field: "vendor"
    
  - name: "country"
    type: "string"
    required: false
    shopify_metafield: "wine.country"
    
  - name: "region"
    type: "string"
    required: false
    shopify_metafield: "wine.region"
    
  - name: "appellation"  
    type: "string"
    required: false
    shopify_metafield: "wine.appellation"
    
  - name: "wine_type"
    type: "string"
    required: false
    shopify_field: "product_type"
    
  - name: "varietal"
    type: "string"
    required: false
    shopify_metafield: "wine.varietal"
    
  - name: "style"
    type: "string"
    required: false
    shopify_metafield: "wine.style"
    
  - name: "abv"
    type: "number_decimal"
    required: false
    shopify_metafield: "wine.abv"
    
  - name: "taste_notes"
    type: "string"
    required: false
    shopify_metafield: "wine.taste_notes"
    
  - name: "body"
    type: "string"
    required: false  
    shopify_metafield: "wine.body"
    
  # Pricing
  - name: "price"
    type: "money"
    required: true
    shopify_field: "variant.price"
    
  - name: "compare_at_price"
    type: "money"
    required: false
    shopify_field: "variant.compare_at_price"
    
  - name: "mix_6_price"
    type: "money"
    required: false
    shopify_metafield: "wine.mix_6_price"
    
  # Reviews and ratings  
  - name: "customer_rating"
    type: "number_decimal"
    required: false
    shopify_metafield: "wine.customer_rating"
    
  - name: "customer_reviews"
    type: "number_integer"
    required: false
    shopify_metafield: "wine.customer_reviews"
    
  - name: "expert_rating"
    type: "string"
    required: false
    shopify_metafield: "wine.expert_rating"
    
  # Product details
  - name: "sku"
    type: "string"
    required: true
    shopify_field: "variant.sku"
    
  - name: "size"
    type: "string"
    default: "750ml"
    shopify_metafield: "wine.size"
    
  - name: "url"
    type: "string"
    required: false
    shopify_metafield: "wine.source_url"
    
  - name: "image_url"
    type: "string" 
    required: false
    shopify_field: "images"
    
  - name: "highlights"
    type: "string"
    required: false
    shopify_metafield: "wine.highlights"

# Collection rules - how to automatically create collections
collections:
  - name_pattern: "{wine_type} Wine"
    condition: "wine_type"
    type: "automated"
    
  - name_pattern: "{varietal}"
    condition: "varietal" 
    type: "automated"
    
  - name_pattern: "{country} Wines"
    condition: "country"
    type: "automated"
    
  - name_pattern: "{region} Wines" 
    condition: "region"
    type: "automated"
    
  - name_pattern: "Under $25"
    condition: "price < 25"
    type: "smart"
    
  - name_pattern: "$25 - $50"
    condition: "price >= 25 AND price < 50"
    type: "smart"
    
  - name_pattern: "Premium Wines ($50+)"
    condition: "price >= 50"
    type: "smart"

# SEO and content rules  
seo:
  title_pattern: "{name} | {brand} {wine_type}"
  description_pattern: "{name} from {brand}. {highlights} {taste_notes}"
  handle_pattern: "{brand}-{name}"
  
# Validation rules
validation:
  price:
    min: 5.00
    max: 1000.00
    
  abv:
    min: 5.0
    max: 20.0
    
  customer_rating:
    min: 1.0
    max: 5.0
