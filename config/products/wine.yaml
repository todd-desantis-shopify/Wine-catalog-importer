# Wine Product Configuration

product_type: "wine"

# Extra fields beyond the standard ones
# Standard fields (always included): title, price, collection, description, msrp, brand, sku, image_url
extra_fields:
  - varietal
  - region
  - country
  - wine_type
  - abv
  - taste_notes
  - body
  - style
  - mix_6_price
  - customer_rating
  - customer_reviews
  - expert_rating
  - appellation
  - size
